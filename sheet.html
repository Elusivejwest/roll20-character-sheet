<!DOCTYPE html>
<html>
<head>
    <title>Custom Character Sheet</title>
</head>
<body>
    <div class="sheet-container">
        <div class="attribute">
            <label for="attr_strength">Strength</label>
            <input type="number" name="attr_strength" value="10">
        </div>
        <div class="attribute">
            <label for="attr_dexterity">Dexterity</label>
            <input type="number" name="attr_dexterity" value="10">
        </div>
        <div class="attribute">
            <label for="attr_constitution">Constitution</label>
            <input type="number" name="attr_constitution" value="10">
        </div>
        <div class="attribute">
            <label for="attr_intelligence">Intelligence</label>
            <input type="number" name="attr_intelligence" value="10">
        </div>
        <div class="attribute">
            <label for="attr_wisdom">Wisdom</label>
            <input type="number" name="attr_wisdom" value="10">
        </div>
        <div class="attribute">
            <label for="attr_charisma">Charisma</label>
            <input type="number" name="attr_charisma" value="10">
        </div>
    </div>
</body>
</html>
